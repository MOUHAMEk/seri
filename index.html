     <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receptionner avec succes</title>
    <style>
        /* Reset des styles par défaut */
        body, h1, button, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles généraux */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        /* Styles pour le titre */
        h1 {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #343a40;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styles des boutons */
        .button {
            display: block;
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            padding: 15px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Cacher les boutons au départ */
        .hidden {
            display: none;
        }

        /* Design responsive pour les petits écrans */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                padding: 15px;
            }

            .button {
                font-size: 1em;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>reception des travaux</h1>
        <button id="startBtn" class="button">Commencer</button>
        <div id="siteButtons" class="hidden">
            <a href="https://mouhamek.github.io/devivers/" class="button">Projet de construction de siège du conseil économique social et environnemental</a>
            <a href="chantier3.html" class="button">Chantier 2</a>
            <a href="chantier3.html" class="button">Chantier 3</a>
            <a href="chantier4.html" class="button">Chantier 4</a>
        </div>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            document.getElementById('siteButtons').classList.toggle('hidden');
        });
    </script>

</body>
</html>
